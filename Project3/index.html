<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Project 3 -  Execode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
  content: ["./Project3/*.{html,js}"],
  theme: {
    extend: {
      colors: {
              "light-gray": "hsl(270, 3%, 87%)",
              "dark-gray": "hsl(279, 6%, 55%)",
              "dark-violet": "hsl(278, 68%, 11%)",
            },
      fontFamily: {
        custom:['Space Grotesk', 'sans-serf']
      }
    },
  },
  plugins: [],
}


  </script>
</head>

<body>
  <header></header>
  <main class="flex">
    <section class="flex-grow-0 bg-cover h-screen md:h-50 w-1/3 relative " 
         style="background-image: url('images/bg-main-desktop.png');">
  
  
  
  
         <!-- Section content -->
  <img class="absolute top-[30%] right-[-25%] w-[70%] h-[30%]" 
       src="images/bg-card-front.png"
       alt="Overlay Image">
       <p class=" text-white text-[25px] font-custom absolute top-[48%] right-[-45%] w-[80%] h-[60%]">0000 0000 0000 0000</p>
       <p class="text-white font-medium text-[16px] font-custom absolute top-[55%] right-[-45%] w-[80%] h-[60%]">JANE APPLESEED
      </p>
       <span class="text-white font-medium text-[16px] font-custom absolute top-[55%] right-[-81%] w-[80%] h-[60%]">00/00</span>
       <img class="absolute top-[62.5%] right-[-40%] w-[70%] h-[30%]" 
       src="images/bg-card-back.png"
       alt="Overlay Image">
       <span class="text-white font-medium text-[16px] font-custom absolute top-[68%] right-[-100%] w-[70%] h-[30%]">000</span>
</section>

    
  
<section class="flex justify-center items-center font-custom text-sm font-medium tracking-widest">
    <form class="container ml-96 flex flex-col pt-[7rem] w-auto m-auto">
      <div class="flex flex-col p-4 ">
        <label class="p-1">CARDHOLDER NAME</label>
       <input placeholder="e.g. Johnny Appleseed" type="text" id="name" class="border border-gray-300 rounded-md px-10 py-2 w-96"> 
      </div>
      <div class="flex flex-col p-4">
        <label class="p-1">CARD NUMBER</label>
       <input placeholder="e.g. 1234 5678 9123 0000" id="number" class="border border-gray-300 rounded-md px-10 py-2 w-96">
      </div>
      <div class="flex flex-row p-4">
        <label class="absolute text-[12px]">EXP. DATE (MM/YY)</label>
        <div class="flex mt-8 ">
          <input placeholder="MM" type="text" id="month" class="border border-gray-300 rounded-md  py-2 w-16 mr-3 pl-3">
          <input placeholder="YY" type="text" id="year" class="border border-gray-300 rounded-md  py-2 w-16 mr-3 pl-3">
        </div>
        <label class="absolute right-72 text-[12px] mr-20">CVC</label>
        <div class="mt-8">
          <input placeholder="e.g. 123" id="CVC" type="text" class="border border-gray-300 rounded-md px-10 py-2 w-44 ml-3">
        </div>
      </div>
      
      <div class="flex justify-center items-center py-12">
        <button type="button" id="button" class="bg-dark-violet text-white mt-8 h-12 w-80 rounded-md tracking-wide">Confirm</button>
      </div>
    </form>

           <!-- Submit  -->
        
          
              <div class="hidden container flex pt-12 justify-center flex-col ml-96 w-auto">
                <img src="images/icon-complete.svg" alt="complete" class="w-16 self-center h-16 mt-4">
                <h1 class="text-2xl mt-4 self-center">Thank You!</h1>
                <p class="mt-4 text-dark-gray self-center">We've added your card details</p>
                <button class="bg-dark-violet text-white mt-8 h-12 w-80 rounded-md tracking-wide" id="button">Continue</button>
              </div>
          
           


       


  </section>

 

 

  
  
</body>
</html>
