<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Project 3 - Execode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./Project3/*.{html,js}"],
        theme: {
          extend: {
            colors: {
              "light-gray": "hsl(270, 3%, 87%)",
              "dark-gray": "hsl(279, 6%, 55%)",
              "dark-violet": "hsl(278, 68%, 11%)",
            },
            fontFamily: {
              custom: ["Space Grotesk", "sans-serf"],
            },
            screen: {
              dt: "800px",
            },
            backgroundImage: {
              "mobile-header": "url('./images/bg-main-mobile.png')",
              "desktop-header": "url('./images/bg-main-desktop.png')",
              "front-card": "url('./images/bg-card-front.png')",
              "back-card": "url('./images/bg-card-back.png')",
            },
          },
        },
        plugins: [],
      };
    </script>
  </head>

  <body>
    <main class="w-[100%] border-8 flex">
      <section
        class="bg-cover dt:h-1/3 dt:bg-mobile-header w-1/3 h-screen relative bg-desktop-header bg-no-repeat bg-center"

      >
        <!-- front card -->
        <div  class="bg-front-card rounded absolute top-[30%] -right-[20%] w-[70%] h-[26%]">
          <!-- card info -->
          
            <div class="mt-24">
            <p class="mx-4 text-white text-[25px] font-custom">
              0000 0000 0000 0000
            </p>
            <div class="mt-10 flex mx-5 justify-between">
              <p class="text-white font-medium text-[16px] font-custom">
                JANE APPLESEED
              </p>
              
              <p class="text-white font-medium text-[16px] font-custom">
                00/00
              </p>
              
              
            </div>
          </div>
        </div>
        <!-- back card -->
        <div class="absolute top-[62.5%] right-[-40%] w-[70%] h-[26%] rounded bg-back-card">
          <p
            class="text-white mt-[110px] ml-[355px] font-medium text-[16px] font-custom "
            >000</p>
        </div>
      </section>

      <section
        class="flex mx-auto font-custom text-sm font-medium tracking-widest"
      >
        <form class="container flex flex-col mt-[rem] pt-[7rem] mx-auto">
          <!-- card name -->
          <div class="flex flex-col p-4">
            <label class="p-1">CARDHOLDER NAME</label>
            <input
              placeholder="e.g. Johnny Appleseed"
              type="text"
              id="name"
              class="border border-gray-300 rounded-md px-10 py-2 w-96"
            />
          </div>
          <!-- card number -->
          <div class="flex flex-col p-4">
            <label class="p-1">CARD NUMBER</label>
            <input
              placeholder="e.g. 1234 5678 9123 0000"
              id="number"
              class="border border-gray-300 rounded-md px-10 py-2 w-96"
            />
          </div>
          <!-- card date -->
          <div class=" p-4">
            <div>
              <label for="month year" class="text-[12px]">EXP. DATE (MM/YY)</label>
              <label class="text-purple" for="cvc" class="ml-[70%] text-[12px]">CVC</label>
            </div>
            <div class="flex mt-2">
            <div>
              
              <input
              
                placeholder="MM"
                type="text"
                id="month"
                class="border border-gray-300 rounded-md py-2 w-16 mr-3 pl-3"
              />
            </div>
            <div>
              <input
                placeholder="YY"
                type="text"
                id="year"
                class="border border-gray-300 rounded-md py-2 w-16 mr-3 pl-3"
              />

            </div>
            <div>
              <input
                placeholder="e.g. 123"
                id="cvc"
                type="text"
                class="border border-gray-300 rounded-md px-10 py-2 w-44"
              />
            </div>
          </div>

          <div class="flex justify-center items-center py-12">
            <button
              type="button"
              id="button"
              class="bg-dark-violet text-white mt-2 h-12 w-80 rounded-md tracking-wide"
            >
              Confirm
            </button>
          </div>
        </form>

        <!-- Submit  -->

        <div
          class="hidden container flex pt-12 justify-center flex-col ml-96 w-auto"
        >
          <img
            src="images/icon-complete.svg"
            alt="complete"
            class="w-16 self-center h-16 mt-4"
          />
          <h1 class="text-2xl mt-4 self-center">Thank You!</h1>
          <p class="mt-4 text-dark-gray self-center">
            We've added your card details
          </p>
          <button
            class="bg-dark-violet text-white mt-8 h-12 w-80 rounded-md tracking-wide"
            id="button"
          >
            Continue
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
