    <section class="flex-grow-0 bg-cover h-screen md:h-50 w-1/3 relative "

  <!-- Section content -->

  <section class="flex-grow">




  <section class="flex justify-center items-center h-screen">
    <form class="container ml-96 w-max p-5 m-8">
      <div class="flex flex-col">
        <label class="text-sm ">CARDHOLDER NAME</label>
       <input placeholder="e.g. Johnny Appleseed" type="text" id="input" class="border border-gray-300 rounded-md px-10 py-2 w-auto"> 
      </div>
      <div class="flex flex-col">
        <label>CARD NUMBER</label>
       <input placeholder="e.g. 1234 5678 9123 0000" class="border border-gray-300 rounded-md px-10 py-2 w-auto">
      </div>
      <div class="flex flex-col">
        <label>EXP. DATE (MM/YY)</label>
       <input placeholder="MM" type="number" class="border border-gray-300 rounded-md px-10 py-2 w-auto">
       <input placeholder="YY" type="number" class="border border-gray-300 rounded-md px-10 py-2 w-auto">
       <label>CVC</label>
       <input placeholder="e.g. 123" type="text" class="border border-gray-300 rounded-md px-10 py-2 w-auto">
      </div>
      
      <div class="flex justify-center">
        <button type="button" class="">Confirm</button>
      </div>
    </form>
  </section>
